<div class="row">
  <div class="col">

    <form autocomplete="off">


      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">

          <input type="text"
                 class="form-control"
                 placeholder="Nombre del producto"
                 autocomplete="off"
                >

          <span class="form-text text-danger">
                Debe ser de 3 letras
              </span>
        </div>
      </div>


      <!-- Precio de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input type="number"
                 class="form-control"
                 placeholder="Precio del producto"
                 [ngModel]="initForm.precio"
                 name="precio"
                 required
                 min="0"
                >

          <span class="form-text text-danger"
                 *ngIf="precioValido()">
                 El precio debe ser 0(cero) o mayor
          </span>
        </div>
      </div>

      <!-- Existencias de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias del producto</label>
        <div class="col-sm-9">
          <input type="number"
                 class="form-control"
                 placeholder="Existencias del producto"
                 [ngModel]="initForm.existencias"
                 name="existencias">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit"
                  [disabled]="miFormulario.invalid"
                  class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>

    </form>

  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>

    <span>Pristine</span>
    <pre>{{ miFormulario.pristine | json }}</pre>

    <span>Touched</span>
    <pre>{{ miFormulario.touched | json }}</pre>

    <span>Value</span>
    <pre>{{ miFormulario.value | json }}</pre>
  </div>
</div>
